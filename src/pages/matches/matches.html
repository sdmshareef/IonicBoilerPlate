<ion-header>
  <ion-navbar>
    <ion-title>Matches</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  Locations: {{locationProvider.locations | json}}
  <ion-list>
    <ion-item *ngFor="let obj of locationProvider.locations">
      <ion-thumbnail item-start>
        <img src="http://www.vancitymommyd.com/wp-content/uploads/2018/01/images-of-love-picture-of-love-free-pc-wallpapers-saxony-blue-classroom-clipartclipart-download-wallpaper.jpg">
      </ion-thumbnail>
      <h2>{{obj.time}}</h2>
      <p>{{obj.latitude}}</p>
      <p>{{obj.longitude}}</p>
      <p>{{obj.pos}}</p>
    </ion-item>
  </ion-list>
</ion-content>
